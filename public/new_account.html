<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
</head>
    <body>
        <form method="POST">
            <h1>New account</h1>
            <input id="usernameInput" name="username" type="email" placeholder="Your user name" required/>
            <br/>
            <input id="pswrdInput" name="password" type="password" placeholder="Your password" required/>
            <br/>
            <input id="confirmPswrdInput" name="confirmed password" type="password" placeholder="Confirm your password"/>
            <br/>
            <button id="submitButton" type="submit">Create account</button>
        </form>
    </body>
</html>
