<!DOCTYPE html>
<html>
<head>
    <title>Creer un utilisateur</title>
    <meta charset="UTF-8">
    <meta lang="FR">
</head>
<body>
<h2>Login</h2>
<form method="post">
    <div>
        <p>Adresse mail</p>
        <input name="email" id="email" type="email"></input>
        <p>Mot de passe</p>
        <input name="password" id="password" type="password"></input>
    </div>
    <div>
        <input id="confirm" type="submit" value="Confirmer"></input>
    </div>
</form>
</body>
</html>
